server:
  port: 7777
  
spring:
  datasource:
   url: jdbc:mysql://localhost:3306/mydb
   username: root
   password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
       format_sql: true 
      
  application:
    name: coupon-service
    
eureka:
  client:
    register-with-eureka: true
    fetch-registry: false
     
    service-url:
      defaultZone: http://localhost:8761/eureka

    
 